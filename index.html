<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>
	<link rel="stylesheet"  href="main.css">
</head>
<body>

	<h1>Мой англо-русский словарь</h1>

	<div class="inputs__block">
		<div class="input__item">
			<div class="input__item_title">
				Слово
			</div>
			<input type="text" id="eng" class="input">
		</div>
		<div class="input__item">
			<div class="input__item_title">

			</div>
			<input type="text" id="rus" class="input">

		<div class="btn__wrapper">

			</button>
		</div>

	<h2>Сохранённые слова</h2>

	<div class="table__block">
		<table>
			<tbody id="table">
				
			</tbody>
